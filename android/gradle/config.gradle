// Variables for entire project
ext {
    // SDK
    minSdkVersion = 16
    automationAppMinSDKVersion = 21
    targetSdkVersion = 30
    compileSdkVersion = 30
    buildToolsVersion = "30.0.3"
    quickAuthMetricLibVersion = "v0.1"
    quickAuthVersionCode = 402
    quickAuthVersionName = "0.4.2"

    // Plugins
    gradleVersion = '4.2.0'

    // Libraries
    msalSDKVersion = "3.0.2"
    kotlinCoreVersion = "1.1.0"
    recyclerviewVersion = "1.2.1"
    androidxTestCoreVersion = "1.2.0"
    androidxJunitVersion = "1.1.1"
    appCompatVersion = "1.1.0"
    constraintLayoutVersion = "1.1.3"
    junitVersion = "4.12"
    mockitoCoreVersion = "3.6.28"
    mockitoAndroidVersion = "3.6.28"
    robolectricVersion = "4.3.1"
    runnerVersion = "1.2.0"
    rulesVersion = "1.2.0"
    truthVersion = "1.1.3"
    espressoCoreVersion = "3.2.0"

    // true: compile with quick auth module (source code in this project).
    // false: compile with quick auth AAR from maven.
    compileWithQuickAuthModule = false

    // publish
    license_type = 'MIT License'
    license_url = 'https://github.com/microsoft/quick-authentication-mobile/blob/main/LICENSE'
    github_url = 'https://github.com/microsoft/quick-authentication-mobile'
    pom_description = 'Microsoft QuickAuth library for Android provides login-related APIs and a Sign in button that can be embedded into your application to enable users to sign in with their MSA accounts.'
    developer_id = ''
    developer_name = ''
    developer_email = ''
    scm_connection = 'scm:git:github.com/microsoft/quick-authentication-mobile.git'
    scm_dev_connection = 'scm:git:ssh://github.com/microsoft/quick-authentication-mobile.git'
    scm_url = 'https://github.com/microsoft/quick-authentication-mobile/tree/master'
}
